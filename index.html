<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Animated</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/main.js"></script>
</head>

<body>

    <div class="cat" id="cat">
        <div class="hand" id="hand"></div>
        <div class="hand-r" id="hand-r"></div>
        <div class="arms" id="arms">
            <div class="arm" id="arm"></div>
            <div class="arm-r" id="arm-r"></div>
        </div>
    </div>
    <div class="container">
        <img src="./assets/images/logo.jpg" alt="Meu logo">
        <h2>Bem vindo novamente!</h2>
        <div class="input-form">
            <input type="text" placeholder="Digite seu email" />
            <div class="input-group-password">
                <input id="password-field" type="password" placeholder="Digite sua senha" onblur="toggleCatHand()"
                    onfocus="toggleCatHand()" />
                <button type="button" id="showPassword" class="showPassword" onclick="showPassword()"></button>
            </div>
            <div class="input-group">
                <input id="remember" type="checkbox">
                <label for="remember">Manter conectado</label>
            </div>
            <button type="submit">Entrar</button>
        </div>
        <hr>
        <a href="#">Esqueceu a senha?</a>
        <a href="#">Criar uma conta</a>

    </div>


</body>

</html>
